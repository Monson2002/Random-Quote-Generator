<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
</head>
<body>
  <main class="main">
    <section class="center-section">
      <section class="quote-box-section">
        <section class="quote-section">
          <p class="quote-text">"The only way to get started is to quit talking and begin doing."</p>
        </section>
        <section class="quote-author-section">
          <p class="quote-author-name">- Monson</p>
        </section>
        <section class="quote-buttons-section">
          <section class="socials-section">
            <button id="x-button"></button>
            <button id="tumblr-button"></button>
          </section>
          <section class="">
            <button id="new-quote-button">New Quote</button>
          </section>
        </section>
      </section>
      <section class="website-author-section">
        <p class="website-author">by Monson</p>
      </section>
    </section>
  </main>
</body>
</html>
