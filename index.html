<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/utility.css">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Scripts -->
  <script src="./scripts/references.js" type="module" defer></script>
  <script src="./scripts/utils.js" type="module" defer></script>
  <script src="./scripts/script.js" type="module" defer></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/54e8589384.js" crossorigin="anonymous" type="module" defer></script>
</head>
<body>
  <main class="main">
    <section class="center-section">
      <section class="quote-box-section">
        <section class="quote-section">
          <p class="quote-text"></p>
        </section>
        <section class="quote-author-section">
          <p class="quote-author-name author-text"></p>
        </section>
        <section class="quote-buttons-section">
          <section class="socials-section">
            <button class="btn" id="x-button">
              <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="btn" id="tumblr-button">
              <i class="fa-brands fa-tumblr"></i>
            </button>
          </section>
          <section class="">
            <button class="btn btn-text" id="new-quote-button">New Quote</button>
          </section>
        </section>
      </section>
      <section class="website-author-section">
        <p class="website-author btn-text">by Monson</p>
      </section>
    </section>
  </main>
</body>
</html>
